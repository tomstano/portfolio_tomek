{% extends 'posts/base.html' %}

{% block content %}
    <div class="post">
        {% if post.created_on %}
            <div class="date">
                {{ post.created_on }}
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content|linebreaksbr }}</p>
        {% if user.is_authenticated %}
            <a href="{% url 'post_edit' pk=post.pk %}" class="btn btn-primary">Edit post</a>
        {% endif %}
    </div>
{% endblock content %}
